{% extends "layout.html" %} {% block body %}
    <script type=text/javascript src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <div class="inner-container">
        <title>Upload new File</title>
        <h1>Upload new File</h1>

        <form id="form-upload" role='form' method='POST' action='/upload' enctype='multipart/form-data'>
            <input type="file" id="files" name="files" accept=".pdf" multiple/>
        </form>

    </div> <!-- /.container -->
{% endblock %}
