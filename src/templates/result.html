{% extends "layout.html" %} {% block body %}
<div class="container">
    <div class="div-submit text-center">
        <button class="btn btn-primary btn-md" data-toggle="collapse" data-target="#search-div">New Search</button>
    </div>

    <div id="search-div" class="collapse">
	    <form role="form" method='POST' action='/'>
            <h4>Introduction (Problem)</h4>
            <textarea class="form-control simple_input" type="text" name="intro_text" placeholder="Enter a query">{{ indro_query }}</textarea>

            <h4>Background</h4>
            <textarea class="form-control simple_input" type="text" name="background_text" placeholder="Enter a query">{{ background_query }}</textarea>

            <h4>Methods (Algorithm)</h4>
            <textarea class="form-control simple_input" type="text" name="methods_text" placeholder="Enter a query">{{ methods_query }}</textarea>

            <h4>Results (Evaluation)</h4>
            <textarea class="form-control simple_input" type="text" name="results_text" placeholder="Enter a query">{{ results_query }}</textarea>

            <h4>Discussion</h4>
            <textarea class="form-control simple_input" type="text" name="discussion_text" placeholder="Enter a query">{{ discussion_query }}</textarea>

            <div class="div-submit text-center">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
	    </form>
    </div> <!-- /.search-div -->

	<p>{{ result }}</p>

</div> <!-- /.container -->

<script type=text/javascript>
    $("#navbar1").addClass('active').siblings().removeClass('active');
</script>
{% endblock %}
